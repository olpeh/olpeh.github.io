<div class="post-header">
  <img
    class="thumbnail"
    alt="{{ page.altText }}"
    src="{{ page.image | prepend: site.baseurl }}"
  />
  <div class="rest">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <p>{{ page.excerpt }}</p>
      <hr />
      <span class="date">{{ page.date | date: '%b %-d, %Y' }}</span>
      <span>by {{ page.author }}</span>
      {% if page.credits %}
      <span>â€“ {{ page.credits }}</span>
      {% endif %}
    </div>
  </div>
</div>
