<section class="posts-container">
  <div class="blog-posts-title-and-feed">
    <h1 class="blog-posts-title">Blog posts</h1>
    <a class="rss-feed" href="/feed.xml" title="" rel="noopener" target="_blank"
      >RSS Feed<span class="rss-feed-icon"></span
    ></a>
  </div>
  <ul class="post-list">
    {% for page in site.posts %}
    <li class="post">{% include post-teaser.html %}</li>
    {% endfor %}
  </ul>
  {% include pagination.html %}
</section>
