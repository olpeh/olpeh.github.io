<section class='posts-container'>
  <h2>olpe.fi blog posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
    <li class='post'>
      <a href="{{ post.url }}">
        <div>
          <h2 class="post-title">{{ post.title }}</h2>
          <div class="post-meta">
            <p>{{ post.excerpt }}</p>
            <span class='date'>{{ post.date | date: "%b %-d, %Y" }}</span>
            <span>by {{ post.author }}</span>
            <hr>
          </div>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
  {% include pagination.html %}
</section>
