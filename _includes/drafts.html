<section class='posts-container'>
  <h1>! blog post drafts !</h1>
  <ul class="post-list">
    {% for page in site.drafts %}
    <li class='post'>
      <a class="post-full-page-link" href="{{ page.url }}">
        {% include post-header.html %}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% include pagination.html %}
</section>
