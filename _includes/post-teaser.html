<div class="post-header teaser" onclick="window.location='{{ page.url }}'">
  <div class="post-header-content">
    {% if page.image %}
    <img
      class="thumbnail"
      width="200"
      height="200"
      alt="{{ page.altText }}"
      src="{{ page.image }}"
      title="{% if page.credits %}{{ page.credits || escape }}{% endif %}"
    />
    {% endif %}
    <div class="rest">
      <a class="post-full-page-link" href="{{ page.url }}">
        <h2 class="post-title">{{ page.title }}</h2>
      </a>
      <div class="post-meta">
        <p>{{ page.excerpt }}</p>
        <hr />
        <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
        {% if page.updated %}
        <span class="date"
          >(Updated: {{ page.updated | date: "%b %-d, %Y" }})</span
        >
        {% endif %}
        <span>by {{ page.author }}</span>
        <ul class="post-tags">
          {% for tag in page.tags %}
          <li>{{ tag }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
