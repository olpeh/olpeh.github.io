---
layout: base
---

<main>
  <article class="post">
    <h1>{{ page.title }}</h1>
    <section class="post-meta">
      <p>{{ page.excerpt }}</p>
      <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
      <span>by {{ page.author }}</span>
    </section>
    <hr>
    <section class="post-content">
      {{ content }}
    </section>
  </article>
</main>
