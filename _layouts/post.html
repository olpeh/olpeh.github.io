---
layout: base
---

<main>
  <div class="main-content">
    <article class="post">
      <h1>{{ page.title }}</h1>
      <section class="post-meta">
        <p>{{ page.excerpt }}</p>
        <hr>
        <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
        <span>by {{ page.author }}</span>
      </section>
      <section class="post-content">
        {{ content }}
      </section>
    </article>
  </div>
</main>
